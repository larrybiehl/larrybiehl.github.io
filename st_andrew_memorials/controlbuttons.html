<SCRIPT LANGUAGE="JavaScript"><!--  Hide this from JavaScript-challenged browsers

var ID = 0;

function SlideShow(flag)
{
	firstTimeFlag = 0;
	if (flag == 1)
		{
				// The slide show drop down menu has changed.
				// Set up the slide show with the requested interval.
				
		ind = document.form1.show.selectedIndex;
		value = document.form1.show.options[ind].value;
		
		if (value > 0)
			{
			if (parent.parent.Interval != 999)
				StopTimer();
			
			parent.parent.Interval = value;
			firstTimeFlag = 1;
			flag = 0;
			
			}		// end "if (value > 0)"
		
		}		// end "if (flag == 1)"
	
	if (flag == 0)
		{
				// This is a call from the timer itself. It is already stopped.
				
		ID = 0;
		
		if (firstTimeFlag == 0)
			parent.parent.ItemClicked(parent.parent.NextSlide);
			
		else	// firstTimeFlag == 1
			StartTimer();
		
		}		// end "if (flag == 0)"
		
	else 	// flag == 1
		{
		StopTimer();
		
		parent.parent.Interval = 999;
		
		}		// end "else flag == 1"

}		// end "SlideShow"



function StartTimer()
{
	StopTimer();
		
	delay = parent.parent.Interval * 1000;
	ID = window.setTimeout("SlideShow(0);", delay);

}		// end "StartTimer"



function StopTimer()
{
	if (ID != 0)
		{
		window.clearTimeout(ID);
		ID = 0;
		
		}

}		// end "StopTimer"



/* This function sets up the image sizes for portrait type  */
function FinishLoad()
{  
	document.form1.show.selectedIndex = 0;
	parent.parent.Interval = 999;

}		// end "FinishLoad"



/* This function sets up the image sizes for portrait type  */
function RestartSlideShow()
{    
	if (parent.parent.Interval != 999)
		{
		StartTimer();
		
		}		// end "if (parent.parent.Interval != 999)"

}		// end "RestartSlideShow"

// This function captures the left and right arrow key events
document.onkeydown = function(evt) 
{
	//console.log('onkeydown in controlbuttons')
   evt = evt || window.event;
   switch (evt.keyCode) 
    	{
        case 37:
            parent.parent.leftArrowPressed();
            break;
            
        case 38:
            parent.parent.upArrowPressed();
            break;
            
        case 39:
            parent.parent.rightArrowPressed();
            break;
            
        case 40:
            parent.parent.downArrowPressed();
            break;
    	}
};
