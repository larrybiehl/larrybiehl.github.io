// This function captures the arrow key events
document.onkeydown = function(evt) 
{
	console.log('onkeydown in memorial_image1')
   evt = evt || window.event;
   switch (evt.keyCode) 
    	{
        case 37:
            parent.parent.leftArrowPressed();
            break;
            
        case 38:
            parent.parent.upArrowPressed();
            break;
            
        case 39:
            parent.parent.rightArrowPressed();
            break;
            
        case 40:
            parent.parent.downArrowPressed();
            break;
    	}
};
