		body {

  .wrapper {

    grid-template-columns: [col] 150px [col] 1fr;
    grid-template-rows: [row] 45px [row] 1fr ;
    background-color: #fff;
    color: #444;
  }

  .box {
    background-color: #fff;
    color: #000;
    border-radius: 1px;
    padding: 5px;
    font-size: 150%;

  }

  .box .box {
    background-color: #ccc;
    color: #444;
  }

  .a {
    grid-column: col 1 / span 2;
    grid-row: row 1;
  }

  .d{
    grid-column: col 1 / span 2;
    grid-row: row 2;
    display: grid;
    grid-gap: 5px;
    grid-template-columns: 140px 1fr;
  }

  .f {
    grid-column: 1;
    grid-row: 2;
  }

  .g {
    grid-column: 2;
    grid-row: 2;
  }
